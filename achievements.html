<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achievements | SkillHive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .achievements-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .achievements-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .achievements ul {
      list-style: none;
      padding: 0;
    }

    .achievements li {
      background-color: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .footer {
      text-align: center;
      background: rgb(51, 51, 51);
      color: white;
      padding: 20px;
      margin-top: auto;
      width: 100%;
    }
  </style>
</head>
<body>

  <header class="navbar">
    SkillHive - Achievements
  </header>

  <main>
    <div class="achievements-container">
      <h2>Achievements</h2>
      <ul id="achievementsList">
        <!-- Achievements will be dynamically added here -->
      </ul>
    </div>
  </main>

  <footer class="footer">
    Â© 2025 SkillHive. All rights reserved.
  </footer>

  <script>
    // Extract query parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");

    // Hardcoded user data for demonstration
    const userData = {
      john_doe: {
        achievements: [
          "Completed Full-Stack Development Bootcamp",
          "Built a Portfolio Website",
          "Contributed to Open Source Projects",
        ],
      },
      jane_smith: {
        achievements: [
          "Certified Data Scientist",
          "Published Research Paper on AI",
          "Developed a Predictive Analytics Tool",
        ],
      },
    };

    // Get user data based on the username
    const user = userData[username.toLowerCase()] || {
      achievements: ["No achievements available"],
    };

    // Populate achievements
    const achievementsList = document.getElementById("achievementsList");
    user.achievements.forEach((achievement) => {
      const li = document.createElement("li");
      li.textContent = achievement;
      achievementsList.appendChild(li);
    });
  </script>
</body>
</html>
