<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills | SkillHive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .skills-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .skills-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .skills ul {
      list-style: none;
      padding: 0;
    }

    .skills li {
      background-color: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .footer {
      text-align: center;
      background: rgb(51, 51, 51);
      color: white;
      padding: 20px;
      margin-top: auto;
      width: 100%;
    }
  </style>
</head>
<body>

  <header class="navbar">
    SkillHive - Skills
  </header>

  <main>
    <div class="skills-container">
      <h2>Skills</h2>
      <ul id="skillsList">
        <!-- Skills will be dynamically added here -->
      </ul>
    </div>
  </main>

  <footer class="footer">
    Â© 2025 SkillHive. All rights reserved.
  </footer>

  <script>
    // Extract query parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");

    // Hardcoded user data for demonstration
    const userData = {
      john_doe: {
        skills: ["JavaScript", "React", "Node.js", "CSS", "HTML"],
      },
      jane_smith: {
        skills: ["Python", "Data Analysis", "Machine Learning", "SQL"],
      },
    };

    // Get user data based on the username
    const user = userData[username.toLowerCase()] || {
      skills: ["No skills available"],
    };

    // Populate skills
    const skillsList = document.getElementById("skillsList");
    user.skills.forEach((skill) => {
      const li = document.createElement("li");
      li.textContent = skill;
      skillsList.appendChild(li);
    });
  </script>
</body>
</html>
