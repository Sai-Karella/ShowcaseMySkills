<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    /* General Styling */
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #d9dbdc;
  color: #333;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Navbar Styling */
.navbar {
  background-color: #333;
  color: white;
  padding: 10px 20px;
  text-align: center;
}

.navbar .logo {
  font-size: 1.8rem;
  font-weight: bold;
}

/* Thank You Container */
.thank-you-container {
  max-width: 600px;
  margin: 100px auto;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.thank-you-container h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.thank-you-container p {
  font-size: 1.1rem;
  margin-bottom: 20px;
  line-height: 1.6;
}

/* Buttons */
.buttons {
  margin-top: 20px;
}

.button {
  font-size: 1rem;
  padding: 10px 20px;
  background-color: #5c5959;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
}

.button:hover {
  background-color: #444;
}
</style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">SkillHive</h1>
  </header>
<script>
    document.getElementById('profileForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent default form submission
  // Perform form validation or submission logic here
  location.href = 'thank.html'; // Redirect to the thank-you page
});
</script>
  <div class="thank-you-container">
    <h2>Thank You for Submitting Your Profile!</h2>
    <p>
      Your profile has been successfully submitted. Our team will review it shortly, and you'll be notified once it's live on the platform.
    </p>
    <p>
      In the meantime, feel free to explore other features of SkillHive or update your profile if needed.
    </p>
    <div class="buttons">
      <button class="button" onclick="location.href='showcaseskills.html'">Back to Dashboard</button>
      <button class="button" onclick="location.href='profile.html'">Create Another Profile</button>
    </div>
  </div>
</body>
</html>
