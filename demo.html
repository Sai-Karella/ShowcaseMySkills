<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Demo | SkillHive</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar Styling */
    .navbar {
      background: #aaf3b2; /* Green theme */
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #4CAF50, #BFFCC6);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    /* Form Section */
    .form-section {
      padding: 60px 20px;
      background: #fff;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 32px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      background: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background: #388e3c;
    }

    /* Footer */
    footer {
      background: #aaf3b2;
      color: #4CAF50;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">SkillHive</div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Request a Demo</h1>
    <p>Experience the power of SkillHive. Fill out the form below to schedule your demo.</p>
  </section>

  <section class="form-section">
    <div class="form-container">
      <h2>Schedule Your Demo</h2>
      <form onsubmit="handleDemoRequest(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />

        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" placeholder="Enter your organization name" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your needs" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SkillHive. All rights reserved.</p>
  </footer>

  <script>
    function handleDemoRequest(event) {
      event.preventDefault(); // Prevent form submission

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const organization = document.getElementById("organization").value;
      const message = document.getElementById("message").value;

      // Simulate storing the request (you can replace this with an API call)
      console.log("Demo Request Submitted:", { name, email, organization, message });

      alert("Thank you for requesting a demo! We will get back to you soon.");
      window.location.href = "thank.html"; // Redirect to thank you page
    }
  </script>
</body>
</html>
