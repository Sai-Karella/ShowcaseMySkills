<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile - SkillHive</title>
  <link rel="stylesheet" href="profile.css" />

  <script>
    // Function to toggle between forms
    function showForm(type) {
      document.getElementById('skillForm').style.display = type === 'skill' ? 'block' : 'none';
      document.getElementById('hireForm').style.display = type === 'hire' ? 'block' : 'none';
    }

    // Function to handle form submission
    function handleFormSubmission(event) {
      event.preventDefault(); // Prevent default form submission
      location.href = 'thank.html'; // Redirect to the thank-you page
    }

    // Attach event listeners to forms after the DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('skillForm').addEventListener('submit', handleFormSubmission);
      document.getElementById('hireForm').addEventListener('submit', handleFormSubmission);
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="left">
      <h1 class="logo">SkillHive</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="help.html">Help <span class="question-circle">?</span></a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <section class="form-section">
      <div class="profile-container">
        <div class="form-container">
          <h2>Create Your Profile</h2>
          <p>Select the type of profile you want to create:</p>

          <!-- Toggle Buttons -->
          <div class="profile-toggle">
            <button onclick="showForm('skill')">I want to showcase my skills</button>
            <button onclick="showForm('hire')">I want to hire someone</button>
          </div>

          <!-- Skill Showcase Form -->
          <form id="skillForm" class="profile-form" style="display:none">
            <h3>Skill Profile</h3>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="text" placeholder="Skill(s) (e.g. Graphic Design, Coding)" required />
            <textarea placeholder="Tell us about yourself" rows="5" required></textarea>
            <input type="text" placeholder="City, Country" />
            <input type="url" placeholder="Portfolio or Social Media Link" />
            <button type="submit" class="button">Submit Profile</button>
          </form>

          <!-- Hiring Form -->
          <form id="hireForm" class="profile-form" style="display:none">
            <h3>Hiring Profile</h3>
            <input type="text" placeholder="Your Name or Company" required />
            <input type="email" placeholder="Email Address" required />
            <input type="text" placeholder="Position or Role Youâ€™re Hiring For" required />
            <textarea placeholder="Describe what kind of talent you're looking for" rows="5" required></textarea>
            <input type="text" placeholder="Location (Optional)" />
            <input type="url" placeholder="Company Website or Link" />
            <button type="submit" class="button">Post Opportunity</button>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
